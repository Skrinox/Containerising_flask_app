<html>
    <body>
        <h1>Hello</h1>
        <h4>MongoDB Connection Status</h4>
        {% if mongo_status %}
            <p style="color:green;">Connected to MongoDB!</p>
        {% else %}
            <p style="color:red;">Failed to connect to MongoDB.</p>
        {% endif %}

        <h4>Mongo users</h4>
        {% if users %}
            <p>{{ users }}</p>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </body>
</html>
